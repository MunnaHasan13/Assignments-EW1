<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center"> Calculator </h2>
        <div class="card p-4">
            <div class="form-group">
                <label for="number1"> Number 1 </label>
                <input type="text" id="number1" class="form-control" placeholder="Enter first number">
            </div>
            <div class="form-group">
                <label for="number2"> Number 2 </label>
                <input type="text" id="number2" class="form-control" placeholder="Enter second number">
            </div>
            <div class="form-group">
                <label for="operation"> Select Operation </label>
                <select id="operation" class="form-control">
                    <option value="add"> Addition (+) </option>
                    <option value="subtract"> Subtraction (-) </option>
                    <option value="multiply"> Multiplication (*) </option>
                    <option value="divide"> Division (/) </option>
                </select>
            </div>
            <button id="calculateBtn" class="btn btn-info btn-block"> Calculate </button>
            <div class="mt-3">
                <h4>Result: <span id="result"> 0 </span></h4>
            </div>
            <div id="error-message" class="text-warning mt-2"></div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
